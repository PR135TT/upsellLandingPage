<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upseller – Create Upsells in Plain English</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Upseller</div>
    <a href="#waitlist" class="cta">Join Waitlist</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Boost Sales with Smart Upsells</h1>
      <p>Create Shopify upsell rules using natural language. No coding. No configs. Just plain English.</p>
      <a href="#waitlist" class="btn-primary">Join the Waitlist</a>
    </div>
    <div class="hero-img">
      <img src="https://dummyimage.com/500x300/000/fff&text=Upsell+AI+Form" alt="Natural Language Form Preview" />
    </div>
  </section>

  <section class="waitlist" id="waitlist">
    <h2>Be the First to Try It</h2>
    <p>Sign up and we’ll notify you when Upseller goes live.</p>
    <form id="waitlistForm">
      <input type="email" id="email" placeholder="youremail.com" required />
      <button type="submit">Join Waitlist</button>
      <div id="message" class="form-message"></div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Upseller. Built for Shopify merchants.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
